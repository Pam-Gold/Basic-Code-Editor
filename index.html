<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-Code-Editor</title>

    <!-- Imports -->
    <style>
      @font-face {
        font-family: Roboto ;
        src: url(fonts/Roboto/Roboto-Regular.ttf);
      }

      @font-face {
        font-family: Poppins ;
        src: url(fonts/Poppins/Poppins-Regular.ttf);
      }
    </style>
    <link rel="stylesheet" href="icons/css/fontawesome.min.css" />
    <link rel="stylesheet" href="icons/css/all.min.css" />

    <!-- Css -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Javascript -->
    <script defer src="js/app.js"></script>
    <!--  -->
  </head>
  <body>
    <section class="code-section">
    
        <h3 class="label"><i class="fa-brands fa-html5"></i>Html</h3>
        <textarea  class="code-box html-code"></textarea>
     <!--  -->
      
        <h3 class="label"><i class="fa-brands fa-css3-alt"></i>Css</h3>
        <textarea  class="code-box css-code"></textarea>
      <!--  -->
     
        <h3 class="label"><i class="fa-brands fa-js"></i>Javascript</h3>
        <textarea  class="code-box js-code"></textarea>
 
    </section>
    <!--  -->
 
    <section class="output-section">
      <h3 class="label-output"><i class="fa-solid fa-play"></i>Output</h3>
      <iframe class="output"></iframe></section>
  </body>
</html>
